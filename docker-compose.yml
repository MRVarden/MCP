# - luna-actif (Luna Consciousness MCP Server)
# - redis (Cache et √©tat partag√©)
# - prometheus (Monitoring des m√©triques)
# - grafana (Visualisation des dashboards)
#
# Acc√®s:
# - M√©triques Luna: http://localhost:8000/metrics
