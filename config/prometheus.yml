# ============================================
# LUNA CONSCIOUSNESS - Configuration Prometheus
# ============================================
# Version: 2.1.0-secure
# Monitoring des metriques de conscience fractale
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'luna-consciousness'
    environment: 'production'
    version: '2.1.0-secure'

# Regles d'alerte
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Configuration AlertManager (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      # Decommenter si AlertManager configure:
      # - targets: ['alertmanager:9093']

# ============================================
# SCRAPE CONFIGS - Targets Internes Docker
# ============================================
scrape_configs:
  # ----------------------------------------
  # LUNA CONSCIOUSNESS - Metriques Principales
  # ----------------------------------------
  - job_name: 'luna-consciousness'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      # Target via nom de service Docker (reseau interne)
      # Port 9100 pour eviter conflit avec FastMCP (qui utilise 8000 par defaut)
      - targets: ['luna-consciousness:9100']
        labels:
          service: 'luna-consciousness'
          component: 'mcp-server'
          metrics_type: 'consciousness'
          security: 'hardened'

    # Relabeling pour metriques Luna
    metric_relabel_configs:
      # Ajouter label systeme
      - source_labels: [__name__]
        target_label: 'system'
        replacement: 'consciousness'

  # ----------------------------------------
  # REDIS - Metriques Cache (si exporter actif)
  # ----------------------------------------
  # Note: Necessite redis-exporter pour metriques detaillees
  # Pour l'instant, monitoring basique via Luna
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'
  #         component: 'cache'

  # ----------------------------------------
  # PROMETHEUS - Auto-monitoring
  # ----------------------------------------
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # ----------------------------------------
  # GRAFANA - Metriques (optionnel)
  # ----------------------------------------
  # Grafana expose des metriques sur /metrics
  # - job_name: 'grafana'
  #   scrape_interval: 30s
  #   static_configs:
  #     - targets: ['luna-grafana:3000']
  #       labels:
  #         service: 'grafana'
  #         component: 'visualization'

# ============================================
# NOTES DE SECURITE
# ============================================
# - Tous les targets utilisent les noms de service Docker
# - Les communications restent sur le reseau interne
# - Prometheus est accessible uniquement sur localhost:9090
# - Retention configuree a 30 jours via docker-compose
# ============================================
